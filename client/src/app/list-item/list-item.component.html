<mat-card class="mainCard">
  <div class="item">
    <strong>Player 1: </strong><span>{{firstPlayerName}}</span>
  </div>
  <div class="item">
    <strong>Player 2: </strong><span>{{secondPlayerName}}</span>
  </div>
  <div class="item">
    <strong>Status: </strong><span>{{status}}</span>
  </div>
  <div class="item">
    <button mat-raised-button color="primary" (click)="joinGame()">Join</button>
  </div>
</mat-card>
