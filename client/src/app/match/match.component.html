<mat-card class="mainCard">
  <h2>Match</h2>
  <mat-divider></mat-divider>
  <div class="grid">
    <mat-card class="board">
      <mat-card class="bigPit">
        <strong>Big pit</strong>
        <div class="counter">
          <p>0</p>
        </div>
      </mat-card>
      <div class="pits-wrapper">
        <div class="pits">
          <mat-card class="pit" (click)="play(2, 5)">
            <p class="counter">6</p>
          </mat-card>
          <mat-card class="pit" (click)="play(2, 4)">
            <p class="counter">6</p>
          </mat-card>
          <mat-card class="pit" (click)="play(2, 3)">
            <p class="counter">6</p>
          </mat-card>
          <mat-card class="pit" (click)="play(2, 2)">
            <p class="counter">6</p>
          </mat-card>
          <mat-card class="pit" (click)="play(2, 1)">
            <p class="counter">6</p>
          </mat-card>
          <mat-card class="pit" (click)="play(2, 0)">
            <p class="counter">6</p>
          </mat-card>
        </div>
        <div class="pits">
          <mat-card class="pit" (click)="play(1, 5)">
            <p class="counter">6</p>
          </mat-card>
          <mat-card class="pit" (click)="play(1, 4)">
            <p class="counter">6</p>
          </mat-card>
          <mat-card class="pit" (click)="play(1, 3)">
            <p class="counter">6</p>
          </mat-card>
          <mat-card class="pit" (click)="play(1, 2)">
            <p class="counter">6</p>
          </mat-card>
          <mat-card class="pit" (click)="play(1, 1)">
            <p class="counter">6</p>
          </mat-card>
          <mat-card class="pit" (click)="play(1, 0)">
            <p class="counter">6</p>
          </mat-card>
        </div>
      </div>
      <mat-card class="bigPit">
        <strong>Big pit</strong>
        <div class="counter">
          <p>0</p>
        </div>
      </mat-card>
    </mat-card>
  </div>
  <button mat-raised-button class="menuButton" color="warn" (click)="leave()">Leave Game</button>
</mat-card>
