<mat-card class="list">
  <div class="title">
    <h3>Match List</h3>
    <mat-divider></mat-divider>
  </div>
  <div class="items" *ngFor="let match of matches">
    <app-list-item
      [match] = 'match'>
    </app-list-item>
  </div>
  <button mat-raised-button class="button" color="primary" (click)="refresh()">Refresh</button>
</mat-card>
