<mat-card class="list">
  <div class="title">
    <h3>Match List</h3>
    <mat-divider></mat-divider>
  </div>
  <div class="items" *ngFor="let match of matches">
    <app-list-item 
      [firstPlayerName]='match.firstPlayerName'
      [secondPlayerName]='match.secondPlayerName'
      [status]='match.status'>
    </app-list-item>
  </div>
</mat-card>
